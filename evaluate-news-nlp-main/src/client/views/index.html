<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sentiment Analyzer</title>
        <link href="https://fonts.googleapis.com/css2?&family=Roboto:wght@300;500;700&family=Roboto+Slab:wght@300;400;700;800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1aac26dbd0.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <header>
            <h1>Sentiment Analyzer</h1>
        </header>

        <main>
            <p>Enter a URL of an article / a blog to discover its sentiment.</p>
            <section>
                <form onsubmit="return Client.handleSubmit(event)" action="#">
                    <input id="url" type="text" name="input" placeholder="Enter URL here">
                    <input type="submit" value="Submit">
                </form>
            </section>

            <section>
                <strong>Form Results:</strong>
                <div id="polarity"></div>
                <div id="agreement"></div>
                <div id="subjectivity"></div>
                <div id="confidence"></div>
                <div id="irony"></div>
            </section>
        </main>

        <footer>
            <nav class="fnav">
                <ul>
                    <li><a href="#"><i class="fab fa-linkedin" aria-label="LinkedIn"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram-square" aria-label="Instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook-square" aria-label="Facebook"></i></a></li>
                </ul>
                <div class="copyright">Â© <script>document.write(new Date().getFullYear());</script></div>
            </nav>
        </footer>

        <script src='../js/formHandler.js'></script>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
